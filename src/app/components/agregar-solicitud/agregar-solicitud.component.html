<div class="table-container">
  <table mat-table [dataSource]="durations" class="mat-elevation-z8 custom-table">
    <!-- Duracion Column -->
    <ng-container matColumnDef="duracion">
      <th mat-header-cell *matHeaderCellDef>Duración</th>
      <td mat-cell *matCellDef="let dias">{{ dias }} días</td>
    </ng-container>

    <!-- Monto Columns -->
    <ng-container *ngFor="let capital of capitals" [matColumnDef]="'s' + capital">
      <th mat-header-cell *matHeaderCellDef>{{ 'S/' + capital }}</th>
      <td mat-cell *matCellDef="let dias">
        <button mat-button (click)="selectMonto(capital, dias)">
          {{ getMonto(capital, dias) | currency: 'S/': 'symbol-narrow' }}
        </button>
      </td>
    </ng-container>

    <!-- Table Header -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <p class="disclaimer">(*) Incluye monto solicitado, interés y seguro de desgravamen</p>
</div>
